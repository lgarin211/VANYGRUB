<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="visionBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="url(#visionBg)"/>
  <g transform="translate(200,100)">
    <!-- Eye symbol for vision -->
    <ellipse cx="0" cy="0" rx="50" ry="25" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.6)"/>
    <circle cx="0" cy="0" r="8" fill="white"/>
    <!-- Rays -->
    <g stroke="white" stroke-width="2" opacity="0.7">
      <line x1="-70" y1="0" x2="-60" y2="0"/>
      <line x1="60" y1="0" x2="70" y2="0"/>
      <line x1="-50" y1="-35" x2="-45" y2="-30"/>
      <line x1="45" y1="-30" x2="50" y2="-35"/>
      <line x1="-50" y1="35" x2="-45" y2="30"/>
      <line x1="45" y1="30" x2="50" y2="35"/>
    </g>
  </g>
  <text x="200" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Visi Perusahaan</text>
</svg>
