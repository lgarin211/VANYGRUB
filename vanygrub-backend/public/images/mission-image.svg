<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="missionBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#b91c1c"/>
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="url(#missionBg)"/>
  <g transform="translate(200,100)">
    <!-- Target symbol for mission -->
    <circle cx="0" cy="0" r="50" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>
    <circle cx="0" cy="0" r="35" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.4)" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="white"/>
    <!-- Arrow -->
    <g transform="rotate(-45)">
      <line x1="-30" y1="0" x2="30" y2="0" stroke="white" stroke-width="3"/>
      <polygon points="25,-5 35,0 25,5" fill="white"/>
    </g>
  </g>
  <text x="200" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Misi Perusahaan</text>
</svg>
